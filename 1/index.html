<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #afe892;
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="smileCanvas" width="800" height="800"></canvas>

    <script>
        const canvas = document.getElementById('smileCanvas');
        const ctx = canvas.getContext('2d');

        drawFace();
        drawEyes();
        drawNose();
        drawSmile();
        drawText();

        function drawFace() {
            ctx.beginPath();
            ctx.arc(400, 400, 200, 0, Math.PI * 2, true);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        function drawEyes() {
            ctx.beginPath();
            ctx.arc(320, 360, 15, 0, Math.PI * 2, true);
            ctx.arc(480, 360, 15, 0, Math.PI * 2, true);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();
        }

        function drawNose() {
            ctx.beginPath();
            ctx.moveTo(400, 420);
            ctx.lineTo(400, 470);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();
        }

        function drawSmile() {
            ctx.beginPath();
            ctx.arc(400, 460, 100, 0.2 * Math.PI, 0.8 * Math.PI, false);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();
        }

        function drawText() {
            ctx.font = '28px Arial bold';
            ctx.fillStyle = '#2E8B57';
            ctx.textAlign = 'center';
            ctx.fillText('The Canvas brought me to life!', 400, 650);
        }
    </script>
</body>

</html>
